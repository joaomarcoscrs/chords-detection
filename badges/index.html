<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>:badge-roboflow-project:</title>

        <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body id="app" class="text-base text-gray-700">
        <nav class="sticky top-0 bg-violet-50 border-b border-violet-200 z-50 cursor-pointer" v-on:click="scrollToTop">
            <div class="text-3xl font-extrabold leading-none tracking-tight text-gray-900 px-5 py-4 flex gap-4 items-center text-left">
                <img src="https://emoji.slack-edge.com/TL2EBRS03/badge-roboflow-project/511855348829a74b.png" class="w-10 h-10" />
                Roboflow Badges
            </div>
        </nav>

        <div class="flex flex-col sm gap-8 mt-10 mb-12 mx-8">
            <div class="flex flex-col gap-2 text-gray-900 z-10 text-center">
                <span class="font-bold text-3xl">Try inferring badges with your webcam</span>
                <span class="opacity-70 text-base">Or, select your badges manually below.</span>
            </div>
            <div class="flex gap-8 justify-center flex-wrap">
                <div class="z-10 max-w-2xl rounded-lg border border-violet-300 overflow-hidden bg-white" style="box-shadow: 0px 0px 100px 0px #ddd6fe">
                    <canvas ref="videoCanvas" width="640" height="480" class="player flex"></canvas>
                </div>
                <div class="z-10 w-60 flex flex-col max-h-[480px] border border-violet-300 rounded-lg bg-white" style="box-shadow: 0px 0px 100px 0px #ddd6fe">
                    <template v-if="selectedBadges.length > 0">
                        <div class="text-gray-900 font-bold text-xl p-3 border-b border-violet-300">Your Badges <span class="text-violet-200 ml-1">❋☆✦</span></div>
                        <div class="h-full flex flex-col overflow-y-scroll py-2 px-3 pr-4 gap-1 font-medium">
                            <div v-for="badge in selectedBadges">{{ badge }}</div>
                        </div>
                        <div class="flex flex-col text-center gap-1 p-2 border-t border-violet-300">
                            <button id="copyBadges" v-on:click="copyToClipboard" class="px-2 py-1 rounded-lg bg-violet-500 shadow hover:bg-violet-600 text-white transition duration-200">Copy badges</button>
                            <div class="flex gap-1">
                                <button v-on:click="clearBadges" class="px-2 py-1 rounded-lg bg-white border border-gray-300 text-red-700 shadow hover:bg-red-50 hover:border-red-500 hover:text-red-500 transition duration-200" target="_blank">Clear</button>
                                <a href="https://docs.google.com/spreadsheets/d/1KBOGN6oEdw5XBxcMZAjdA7pPgZI1JS1FT-CvBxlkcGo/edit#gid=0" class="flex-1 px-2 py-1 rounded-lg bg-white border border-gray-300 text-gray-700 shadow hover:bg-gray-50 hover:border-gray-400 hover:text-gray-900 transition duration-200" target="_blank">Paste here</a>
                            </div>
                        </div>
                    </template>

                    <template v-else>
                        <div class="text-gray-900 font-bold text-xl p-3 border-b border-violet-300">Your Badges <span class="text-violet-200 ml-1">❋☆✦</span></div>
                        <div class="p-3 px-4 text-gray-500 flex h-full items-center justify-center">None selected or detected.</div>
                    </template>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            <div class="flex items-center gap-8">
                <div class="h-px bg-violet-200 flex-1"></div>
                <span class="text-violet-200">✦☆❋</span>
                <div class="text-gray-900 font-bold text-2xl z-10">All Badges</div>
                <span class="text-violet-200">❋☆✦</span>
                <div class="h-px bg-violet-200 flex-1"></div>
            </div>
            <div id="badges" class="grid md:grid-cols-2 xl:grid-cols-3 gap-4 m-4">
                <div v-for="badge in allBadges" :key="badge.id" @click="toggleBadge(badge.name)" class="flex rounded-lg p-4 gap-4 cursor-pointer hover:shadow-lg outline transition duration-200" :class="classesFor(badge.name)">
                    <img :src="badge.url" class="h-32 w-32 rounded-md" />
                    <div class="flex flex-col justify-between leading-normal">
                        <div class="flex flex-col gap-1">
                            <div class="text-gray-900 font-bold text-xl">{{ badge.name }}</div>
                            <p class="text-gray-700 text-base">{{ badge.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <canvas ref="canvasElement" class="hidden"></canvas>
        <script src="https://cdn.roboflow.com/0.2.26/roboflow.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/public-google-sheets-parser@latest"></script>
        <script src="./robot.js"></script>
        <script type="module" src="app.js"></script>
    </body>
</html>
