<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>:badge-roboflow-project:</title>

        <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body id="app" class="text-base text-gray-700">
        <nav class="sticky top-0 bg-white border-b border-violet-200">
            <h1 class="text-4xl font-extrabold leading-none tracking-tight text-gray-900 px-5 py-4 flex gap-3">
                <img src="https://emoji.slack-edge.com/TL2EBRS03/badge-roboflow-project/511855348829a74b.png" class="w-10 h-10" />
                Roboflow Badges
            </h1>
        </nav>

        <div class="flex gap-8 justify-center py-10">
            <div class="flex flex-col sm gap-4 text-center">
                <div class="flex flex-col gap-2 text-gray-900 z-10">
                    <span class="font-extrabold text-3xl">Try inferring badges with your webcam</span>
                    <span class="opacity-70 text-base">Or, select your badges manually below.</span>
                </div>
                <div class="max-w-xl rounded-lg border border-violet-300 overflow-hidden shadow- mx-auto bg-white" style="box-shadow: 0px 0px 100px 0px #ddd6fe">
                    <canvas ref="videoCanvas" width="640" height="480" class="player flex"></canvas>
                </div>
            </div>

            <div class="w-60 flex flex-col mt-[84px] max-h-[480px] border border-violet-300 rounded-lg" style="box-shadow: 0px 0px 100px 0px #ddd6fe">
                <template v-if="selectedBadges.length > 0">
                    <div class="text-gray-900 font-extrabold text-xl z-10 p-3 border-b border-violet-300">Your Badges</div>
                    <div class="h-full flex flex-col overflow-y-scroll py-2 px-3 pr-4 gap-1 font-medium">
                        <div v-for="badge in selectedBadges">{{ badge }}</div>
                    </div>
                    <div class="flex flex-col items-center text-center gap-1 z-10 p-2 border-t border-violet-300">
                        <button v-on:click="copyToClipboard" class="w-full px-2 py-1 rounded-lg bg-violet-500 shadow hover:bg-violet-400 text-white">Copy badges</button>
                        <!-- â†“ -->
                        <a href="https://docs.google.com/spreadsheets/d/1KBOGN6oEdw5XBxcMZAjdA7pPgZI1JS1FT-CvBxlkcGo/edit#gid=0" class="w-full px-2 py-1 rounded-lg bg-white border border-gray-300 text-gray-700 shadow hover:bg-gray-50 hover:border-gray-400 hover:text-gray-900" target="_blank">Paste here</a>
                    </div>
                </template>

                <template v-else>
                    <div class="text-gray-900 font-extrabold text-xl z-10 p-3 border-b border-violet-300">Your Badges</div>
                    <div class="p-3 px-4 text-gray-500 flex h-full items-center justify-center">None selected or detected.</div>
                </template>
            </div>
        </div>

        <div id="badges" class="grid lg:grid-cols-3">
            <div v-for="badge in allBadges" :key="badge.id" @click="toggleBadge(badge.name)" class="flex border border-gray-300 rounded-lg m-2 cursor-pointer hover:border-gray-400 hover:shadow-lg hover:bg-gray-50 transition duration-200" :class="classesFor(badge.name)">
                <img :src="badge.url" class="h-32 w-32 m-1" />
                <div class="p-2 pb-1 flex flex-col justify-between leading-normal">
                    <div class="flex flex-col gap-1">
                        <div class="text-gray-900 font-bold text-xl">{{ badge.name }}</div>
                        <p class="text-gray-700 text-base">{{ badge.description }}</p>
                    </div>
                </div>
            </div>
        </div>

        <canvas ref="canvasElement" class="hidden"></canvas>
        <script src="https://cdn.roboflow.com/0.2.26/roboflow.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/public-google-sheets-parser@latest"></script>
        <script src="./robot.js"></script>
        <script type="module" src="app.js"></script>
    </body>
</html>
